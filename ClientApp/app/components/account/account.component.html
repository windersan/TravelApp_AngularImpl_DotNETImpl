<h1>ACCOUNT</h1>

<p>We will put some code to display <strong>user accounts</strong></p>

<div *ngIf="account">  
    <table class="table table-bordered table-striped">
        <tr>
            <th>Currency</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>{{account.currency}}</td>
            <td>{{account.amount}}</td>
        </tr>
    </table>
</div>
